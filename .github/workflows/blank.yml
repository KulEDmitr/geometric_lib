name: allbclack_52

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  Windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - name: use Python
        uses: actions/setup-python@v3
        with:
          python-version: "3.11"
      - name: Unittests
        run: python -m unittest unittests.py
  Linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: use Python
        uses: actions/setup-python@v3
        with:
          python-version: "3.11"
      - name: Unittests
        run: python -m unittest unittests.py
