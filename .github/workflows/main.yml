name: CI
on:
    push:
      branches: [ "main" ]
jobs:
    my_build_job_ubuntu:
      runs-on: ubuntu-latest
      steps:
          - uses: actions/checkout@v3
          - name: Run a multi-line script
            run: |
              python -m testCicrle.py
              python -m testRectangle.py
              python -m testSquare.py
              python -m testTriangle.py
    my_build_job_windows:
      runs-on: windows-latest
      steps:
          - uses: actions/checkout@v3
          - name: Run a multi-line script
            run: |
              python -m testCicrle
              python -m testRectangle
              python -m testSquare
              python -m testTriangle
