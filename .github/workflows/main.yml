name: CI

on:
  push:
    branches:
      - new_features_471952

jobs:
  test-ubuntu:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.8'

      - name: Install dependencies
        run: |
          pip3 install unittest

      - name: Run unit tests
        run: |
          python -m unittest unit_test.py


  test-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.8' 

      - name: Install dependencies
        run: |
          pip install unittest

      - name: Run unit tests
        run: |
          python -m unittest unit_test.py
