name: CI
on:
  push:
    branches: [ "main" ]
jobs:
  my_build_job_ubuntu:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Run a multi-line script
        run: |
          python -m unittest unit-tests.CircleTests
          python -m unittest unit-tests.RectangleTests
          python -m unittest unit-tests.SquareTests
          python -m unittest unit-tests.TriangleTests

  my_build_job_windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - name: Run a multi-line script
        run: |
          python -m unittest unit-tests.CircleTests
          python -m unittest unit-tests.RectangleTests
          python -m unittest unit-tests.SquareTests
          python -m unittest unit-tests.TriangleTests
