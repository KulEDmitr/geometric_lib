name: CI
on:
    push:
      branches: [ "main" ]
jobs:
    my_build_job_ubuntu:
      runs-on: ubuntu-latest
      steps:
          - uses: actions/checkout@v3
          - name: Run a multi-line script
            run: |
              python -m CircleTests.py
              python -m RectangleTests.py
              python -m SquareTests.py
              python -m TriangleTests.py
    my_build_job_windows:
      runs-on: windows-latest
      steps:
          - uses: actions/checkout@v3
          - name: Run a multi-line script
            run: |
              python -m CircleTests.py
              python -m RectangleTests.py
              python -m SquareTests.py
              python -m TriangleTests.py