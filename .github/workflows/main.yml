name: Run Unit Tests

on:
  push:
    branches:
      - haii
  pull_request:
    branches:
      - haii

permissions:
  contents: write

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]

    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      with:
        submodules: false

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.11'

    - name: Run Unit Tests
      run: |
        python -m unittest discover -s . -p "test_figures.py"