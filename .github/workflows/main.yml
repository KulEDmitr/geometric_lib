name: Run Unit Tests

on:
  push:
    branches:
      - main
jobs:
  test1:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.8'
        
    - name: Run Unit Tests
      run: |
          python circle.py
          python triangle.py
          python rectangle.py
          python square.py

        
  test2:
      runs-on: windows-latest
  
      steps:
      - name: Checkout repository
        uses: actions/checkout@v2
  
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.8'
          
      - name: Run Unit Tests
        run: |
          python circle.py
          python triangle.py
          python rectangle.py
          python square.py
