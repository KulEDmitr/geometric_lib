name: CI

on:
  push:
    branches: [ "new_features_465899" ]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ ubuntu-latest, windows-latest ]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version:
            '3.9'

      - name: Run unittests
        run: |
           python.exe -m unittest test.py
