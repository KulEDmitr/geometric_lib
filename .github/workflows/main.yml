name: Run Unit Tests

on:
  push:
    branches: [ "main" ]

jobs:
  test:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v2
      - run: npm install
      - run: npm test

      
      - name: Run a one-line script
        run: python -m unittest test.py