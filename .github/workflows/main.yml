name: main

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  workflow_dispatch:

jobs:
  build_and_test_unittest_linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Run test
        run: |
          cd tests
          python3 circle_tests.py
          |
          cd tests
          python3 square_tests.py
          |
          cd tests
          python3 rectangle_tests.py
          |
          cd tests
          python3 triangle_tests.py

  build_and_test_unittest_windowa:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - name: Run test
        run: |
          cd tests
          python3 circle_tests.py
          python3 square_tests.py
          python3 rectangle_tests.py
          python3 triangle_tests.py
          
