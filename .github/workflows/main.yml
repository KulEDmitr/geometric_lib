name: Run Unit Tests

on:
  push:
    branches:
      - haii
  pull_request:
    branches:
      - haii

permissions:
  contents: write

jobs:
  test-windows:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.11'

    - name: Run Unit Tests
      run: |
        python -m unittest discover -s . -p "test_figures.py"
  test-ubuntu:
  test-windows:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.11'

    - name: Run Unit Tests
      run: |
        python -m unittest discover -s . -p "test_figures.py"