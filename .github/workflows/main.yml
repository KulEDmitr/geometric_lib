name: TestRunnerWorkflow
on:
    push:
      branches: [ "main" ]
    pull_request:
      branches: [ "main" ]

jobs:
   test-runner:
      strategy:
         matrix:
            python-version: [ '3.10', '3.11', '3.12' ]
            os: [ ubuntu-latest, windows-latest ]
      runs-on: ${{ matrix.os }}
      steps: 
          - uses: actions/checkout@v4
          - name: Set Python up
            uses: actions/setup-python@v4
            with:
                python-version: ${{ matrix.python-version }}

          - name: Run test_circle.py
            run: python3 -m unittest test_circle.py
          - name: Run test_square.py
            run: python3 -m unittest test_square.py
          - name: Run test_rectangle.py
            run: python3 -m unittest test_rectangle.py
          - name: Run test_triangle.py
            run: python3 -m unittest test_triangle.py
