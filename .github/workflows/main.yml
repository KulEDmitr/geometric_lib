name: Run Unit Tests

on:
  push:
    branches:
      - new_features_467511  

jobs:
  test-ubuntu:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python (или другой язык, который вы используете)
      uses: actions/setup-python@v2
      with:
        python-version: '3.10'  

    - name: Install dependencies
      run: |
        pip install -r requirements.txt  
    - name: Run unit tests
      run: |
        pytest  # Укажите команду для запуска ваших тестов

  test-windows:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python (или другой язык, который вы используете)
      uses: actions/setup-python@v2
      with:
        python-version: '3.10' 

    - name: Install dependencies
      run: |
        pip install -r requirements.txt  # Укажите команду для установки зависимостей

    - name: Run unit tests
      run: |
        pytest  # Укажите команду для запуска ваших тестов