name: CI
on:
    push:
      branches: [ "main" ]
jobs:
    work_ubuntu:
      runs-on: ubuntu-latest
      steps:
          - uses: actions/checkout@v3
          - name: Run a multi-line script
            run: |
              python -m test_cicrle.py
              python -m test_rectangle.py
              python -m test_square.py
              python -m test_triangle.py
    work_windows:
      runs-on: windows-latest
      steps:
          - uses: actions/checkout@v3
          - name: Run a multi-line script
            run: |
              python -m test_cicrle.py
              python -m test_rectangle.py
              python -m test_square.py
              python -m test_triangle.py
