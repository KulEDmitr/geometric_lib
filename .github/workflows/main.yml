name: CI

on:
  push:
    branches: [main]

jobs:
  test:
    runs-on: [ubuntu-latest, windows-latest]
    strategy:
      matrix:
        python-version: [3.7]
    steps:
      - name: Using the Checkout action from Marketplace
        uses: actions/checkout@v2

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v1
        with:
          python-version: ${{ matrix.python-version }}

      - name: Testing Rectangle on Ubuntu
        run: python -m unittest rectangle.py
      - name: Testing Triangle on Ubuntu
        run: python -m unittest triangle.py
      - name: Testing Circle on Ubuntu
        run: python -m unittest circle.py
      - name: Testing Square on Ubuntu
        run: python -m unittest square.py
