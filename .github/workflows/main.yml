name: Run Unit Tests

on:
    push:
        branches:
            - new_features_466905

jobs:
    test-ubuntu:
    name: Test on Ubuntu
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.8'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt  # если у тебя есть файл с зависимостями

    - name: Run tests
      run: |
        python -m unittest discover -s tests  # Запуск юнит-тестов

  test-windows:
    name: Test on Windows
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.8'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt  # если есть зависимости

    - name: Run tests
      run: |
        python -m unittest discover -s tests  # Запуск юнит-тестов
