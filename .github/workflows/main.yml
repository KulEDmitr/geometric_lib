name: CI
on:
  push:
    branches: [ "main" ]
jobs:
  my_build_job_ubuntu:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Run a multi-line script
        run: |
          python -m unittests CircleTests.py
          python -m unittests RectangleTests.py
          python -m unittests SquareTests.py
          python -m unittests TriangleTests.py

  my_build_job_windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - name: Run a multi-line script
        run: |
          python -m unittests CircleTests.py
          python -m unittests RectangleTests.py
          python -m unittests SquareTests.py
          python -m unittests TriangleTests.py
