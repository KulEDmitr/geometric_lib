name: Run unit tests

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: 3.9

      - name: Run tests
        run: |
          python -m tests test_rectangle.py
          python -m tests test_square.py
          python -m tests test_triangle.py
          python -m tests test_circle.py
