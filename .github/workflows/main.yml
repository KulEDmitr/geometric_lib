name: Laba5
on: push
jobs:
  lint:
    strategy:
      matrix:
        os: [ubuntu-24.04, windows-latest]
    
    runs-on: ${{ matrix.os }}
    
    steps:
      - name: Install dependencies
        if: matrix.os == 'ubuntu-24.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential g++ libstdc++6
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          ref: new_features_466737
  tests:
    strategy:
      matrix:
        os: [ubuntu-24.04, windows-latest]
    
    runs-on: ${{ matrix.os }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          ref: new_features_466737
          fetch-depth: 0

      - name: ubuntu
        if: matrix.os == 'ubuntu-24.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential g++ libstdc++6
          chmod +x ./build/tests/tests
          ./build/tests/tests

      - name: windows
        if: matrix.os == 'windows-latest'
        run: |
          gcc -o tests.exe -Wall -Werror -Wextra -I include/header.h
          cp tests.exe build/tests/
          choco install dotnet-tools-desktop@latest -y
          dotnet-pack -c Release -o win-x64.zip
          dotnet-tools-desktop\actions\upload-artifact@v3
            (
              name: Win-x64,
              path: win-x64.zip
            )
          & '.\\build\\tests\\tests.exe'