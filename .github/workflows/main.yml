name: Run tests on push
on:
  push:
    branches:
      - main

jobs:
  test:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        python-version: ["3.12"]
    runs-on: ${{ matrix.os }}
    
    steps:
      - uses: action/checkout@3
    
      - name: Checkout code
        uses: actions/setup-python@v2
        with:
          python-version: ${{matrix.python-version }}
      
      - name: Run tests
        run: |
          python -m unittest
