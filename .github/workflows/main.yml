name: Run unit tests

on:
  push:
    branches:
      - main

jobs:
  test:
    name: Run unit tests
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]

    steps:
      - run: npm install
      - run: npm test
      - name: Run unittest
        run: 
          python -m unittest tests.py
