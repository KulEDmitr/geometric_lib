name: Laba5
on: push
jobs:
  lint:
    strategy:
      matrix:
        os: [ubuntu-24.04, windows-2019]
    
    runs-on: ${{ matrix.os }}
    
    steps:
      - name: Install dependencies
        if: matrix.os == 'ubuntu-24.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential g++ libstdc++6

      - name: Checkout code
        uses: actions/checkout@v3
        with:
          ref: new_features_466737
  tests:
    strategy:
      matrix:
        os: [ubuntu-24.04, windows-2019]
    
    runs-on: ${{ matrix.os }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          ref: new_features_466737
          fetch-depth: 0

      
      - name: windows
        if: matrix.os == 'windows-2019'
        run: |
          & '.\\build\\tests\\tests.exe'


        
