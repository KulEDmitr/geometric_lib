name: 'Unit Tests'

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3

    - name: Run UnitTests
      run: |
        python -m unittest docs/circle/test_circle.py
        python -m unittest docs/rectangle/test_rectangle.py
        python -m unittest docs/square/test_square.py
        python -m unittest docs/triangle/test_triangle.py

  build-ubuntu:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Run UnitTests
      run: |
        python -m unittest docs/circle/test_circle.py
        python -m unittest docs/rectangle/test_rectangle.py
        python -m unittest docs/square/test_square.py
        python -m unittest docs/triangle/test_triangle.py
