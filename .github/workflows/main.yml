name: Run_tests
on: push
jobs:
  lint:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          ref: new_features_466737
  tests:
    runs-on: ubuntu-latest
    
    steps:
      - name: Make file executable
        run: chmod +x ./bin/main

      - name: Execute the file
        run: ./bin/main
