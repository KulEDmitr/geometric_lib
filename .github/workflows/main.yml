name: Run_tests
on: push
jobs:
  lint:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
  tests:
    runs-on: ubuntu-latest
    
    steps:
      - name: Make file executable
        run: chmod +x /build/tests/tests

      - name: Execute the file
        run: /build/tests/tests
