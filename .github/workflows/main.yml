name: CI/CD

on:
  push:
    branches:
      - new_features_471952
  workflow_dispatch: 

jobs:
  geometric-tests:
    strategy:
      fail-fast: false
      matrix:
        system: [ubuntu-latest, windows-latest]
        python-version: ["3.9", "3.10", "3.11", "3.12", "3.13"]
    
    runs-on: ${{ matrix.system }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install pytest

      - name: Run tests
        run: |
          pytest unit_tests.py
