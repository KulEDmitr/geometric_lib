name: tests

on:
  push:
    branches: [main]

jobs:
  test_ubuntu:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@main
      - uses: actions/setup-python@v3
        with:
          python-version: '3.8'
          
      - name: test
        run: |
          python.exe -m unittest test_circle.py
          python.exe -m unittest test_rectangle.py
          python.exe -m unittest test_square.py
          python.exe -m unittest test_triangle.py

  test_windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@main
      - uses: actions/setup-python@v3
        with:
          python-version: '3.8'

      - name: test
        run: |
          python.exe -m unittest test_circle.py
          python.exe -m unittest test_rectangle.py
          python.exe -m unittest test_square.py
          python.exe -m unittest test_triangle.py
  
    
