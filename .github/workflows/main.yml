name: Starts Unit Testing

on: [push, pull_request]

jobs:
  test-ubuntu:
    runs-on: ubuntu-latest
    steps:
      - name: Clone repository
        uses: actions/checkout@v3

      - name: Install Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.8'
          
      - name: Upgrade pip
        run: python3.8 -m pip install --upgrade pip

      - name: Run tests
        run: python -m unittest discover -p 'test_*.py'

  test-windows:
    runs-on: windows-latest
    steps:
      - name: Clone repository
        uses: actions/checkout@v3

      - name: Install Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.8'

      - name: Upgrade pip
        run: python3.8 -m pip install --upgrade pip


      - name: Run tests
        run: python -m unittest discover -p 'test_*.py'

  test-macos:
    runs-on: macos-latest
    steps:
     - name: Clone repository
       uses: actions/checkout@v3

     - name: Install Python
       uses: actions/setup-python@v4
       with:
         python-version: '3.8'

     - name: Upgrade pip
       run: python3.8 -m pip install --upgrade pip

     - name: Run tests
       run: python -m unittest discover -p 'test_*.py'
