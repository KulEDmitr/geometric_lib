name: test
on: [push]
jobs:
  test:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        version: ["3.13.1"]
        files: [rectangle.py, circle.py, square.py, triangle.py]
      
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup_python@v5
        with:
          python-version: ${{ matrix.version }}

      - name: Run ${{ matrix.files }}
        run: python -m unittest {{ matrix.files }}
