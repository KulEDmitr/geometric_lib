name: Run Unit Tests

on:
  push:
    branches:
      - new-feature2  # Запускать только при пуше в ветку new-feature2
  pull_request:
    branches:
      - new-feature2  # Запускать при создании Pull Request в ветку new-feature2

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]  # Указание двух ОС

    steps:
    - name: Checkout code
      uses: actions/checkout@v3  # Проверяет код репозитория

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'  # Указание версии Python

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt  # Установка зависимостей

    - name: Run tests
      run: |
        python -m unittest discover -s . -p 'test_*.py'  # Запуск всех тестов в текущей директории
