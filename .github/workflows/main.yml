name: Tests
on:
  push:
    branches:
      - 'labwork_5'  

jobs:
  build:
    runs-on: ${{ matrix.os }}   
    strategy:
      matrix:
        os: [ ubuntu-latest, windows-latest ]  
      fail-fast: false     
    steps:
    - name: check-out repository
      uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"
    - name: Upgrade libs
      run: python -m pip install --upgrade pip requests
    - name: to do tests
      run: python -m unittest tests.py