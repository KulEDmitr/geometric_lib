name: Run Unit Tests

on:
  push:
    branches:
      - main  # Запускаем workflow на push в ветку main

jobs:
  test-ubuntu:
    name: Run Tests on Ubuntu
    runs-on: ubuntu-latest  # Используем Ubuntu для выполнения тестов

    steps:
    - name: Checkout code
      uses: actions/checkout@v2  # Получаем код из репозитория

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.9'  # Укажите нужную версию Python (или другую)

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt  # Установите зависимости проекта

    - name: Run unit tests
      run: |
        python -m unittest discover -s tests  # Запуск тестов с помощью unittest в директории tests

  test-windows:
    name: Run Tests on Windows
    runs-on: windows-latest  # Используем Windows для выполнения тестов

    steps:
    - name: Checkout code
      uses: actions/checkout@v2  # Получаем код из репозитория

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.9'  # Укажите нужную версию Python (или другую)

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt  # Установите зависимости проекта

    - name: Run unit tests
      run: |
        python -m unittest discover -s tests  # Запуск тестов с помощью unittest в директории tests
