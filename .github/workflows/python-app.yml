name: Python tests

on:
  push:
    branches: [ "main" ]
    
jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Run tests for circle
        if: always()
        run: python -m unittest circle_test.py
      - name: Run tests for Square
        if: always()
        run: python -m unittest square_test.py
      - name: Run tests for rectangle
        if: always()
        run: python -m unittest rectangle_test.py
      - name: Run tests for Triangle
        if: always()
        run: python -m unittest triangle_test.py
