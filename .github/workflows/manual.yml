name: CI
on:
  push:
    branches: [ "main" ]
jobs:
  my_build_job_ubuntu:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Run a multi-line script
        run: |
          python -m unittest Tests.circle_test
          python -m unittest Tests.rectangle_test
          python -m unittest Tests.square_test
          python -m unittest Tests.triangle_test

  my_build_job_windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - name: Run a multi-line script
        run: |
          python -m unittest Tests.circle_test
          python -m unittest Tests.rectangle_test
          python -m unittest Tests.square_test
          python -m unittest Tests.triangle_test
